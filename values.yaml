jenkins:
  controller:
    containerSecurityContext:
      allowPrivilegeEscalation: true
    admin:
      password: "Devl@1234"
    additionalPlugins:
      - job-dsl
      - docker-workflow
    sidecars:
      additionalSidecarContainers:
        - name: dind
          image: docker:dind-rootless
          securityContext:
            privileged: true
          volumeMounts:
            - name: dockersock
              mountPath: /var/run
    containerEnv:
      - name: DOCKER_HOST
        value: "tcp://localhost:2375"
  agent:
    volumes:
      - name: dockersock
        emptyDir: {}
    additionalContainers:
      - sideContainerName: docker
        image:
          repository: docker
          tag: dind-rootless
        privileged: true
        volumeMounts:
          - name: dockersock
            mountPath: /var/run
  persistence:
    volumes:
      - name: dockersock
        emptyDir: {}